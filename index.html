<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Riyahd</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="row">
    <section class="col-sm-3 content">
        <span class="glyphicon glyphicon-remove" aria-hidden="true" data-bind="event: {click : hideFilterSection}, visible: !isSectionHidden() && windowIsSmall()"></span>

        <span class="glyphicon glyphicon-align-justify" data-bind="event: {click : showFilterSection}, visible: isSectionHidden() &&  windowIsSmall()"></span>

        <header>
            <h4>Get to know</h4>
            <h1 class="neighborhood">Riyahd</h1>
        </header>

        <div id="text-content" data-bind="visible: !windowIsSmall() || !isSectionHidden() ">
            <p>Riyahd is the best city   </p>
            <div class="form-group">
                <em>Filter by: </em>
                <select data-bind="options: tags, value: selectedFilter, event: { change: onFilter}" class="form-control"></select>
            </div>

            <ul data-bind="foreach: locations" class="locations-list">
                <li data-bind="text: $data.name, visible: $data.visible,
                   css: { selected: $data == $root.selectedLocation() },
                   click: $root.onItemClick" class="location-item"></li>
            </ul>
        </div>
    </section>

    <section>
        <section id="map" class="col-sm-9 map-content">



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


<script src="js/lib/jquery-3.2.1.min.js"></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/lib/knockout-3.4.1.js"></script>
<script src="js/fourSquare.js"></script>
<script src="js/content.js"></script>

<script src="js/map.js"></script>
<script src="js/app.js"></script>

<script async defer src='https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyA2WdAm_egMhv6ledFOuhHoNrWlMgDL1cc&callback=loadMap' onerror='handleGoogleError()'>
</script>
</body>

</html>
